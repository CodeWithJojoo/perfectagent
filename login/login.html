<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        <div class="container">
            <h1 class="logo">Perfect<span>Agent</span></h1>
            <nav id="navbar">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#visa">Visa</a></li>
                    <li><a href="">Leisure Packages</a></li>
                    <li><a href="#cars">Cars</a></li>
                    <li><a href="#hotels">Hotels</a></li>
                </ul>
            </nav>
                <a href="login.html"><button class="common-btn">Get Started</button></a>
        </div>
   </section>

   <div id="page" class="site login-show">
    <div class="container">
        <div class="wrapper">
            <div class="login">
                <div class="content-heading">
                    <div class="y-style">
                        <div class="logo"><a href="#">.Perfect<span>Agent</span></a></div>
                        <div class="welcome">
                            <h2>Welcome<br>Back!</h2>
                            <p>Get Started With PerfectAgent</p>
                        </div>
                    </div>
                </div>
                <div class="content-form">
                    <div class="y-style">
                        <form action="">
                            <p>
                                <label>Name</label>
                                <input type="text" placeholder="Enter Your Name">
                            </p>
                            <p>
                                <label>Password</label>
                                <input type="password" placeholder="Enter Password">
                            </p>
                            <p class="check">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </p>
                            <p class="forgot"><a href="">Forgot Password</a></p>
                            <p><button type="submit">Login</button></p>
                        </form>
                        <div class="afterform">
                            <p>Dont have an account</p>
                            <a href="#" class="t-signup">Register</a>
                        </div>
                    </div>
                </div>
            </div>
            <!---------SIGN UP FORM----->

            <div class="signup">
                <div class="content-heading">
                    <div class="y-style">
                        <div class="logo"><a href="#">.Perfect<span>Agent</span></a></div>
                        <div class="welcome">
                            <h2>Sign Up<br>Now!</h2>
                            <p>Get Started With PerfectAgent</p>
                        </div>
                    </div>
                </div>
                <div class="content-form">
                    <div class="y-style">
                        <form action="">
                            <p>
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter Your Name">
                            </p>
                            <p>
                                <label>Email</label>
                                <input type="email" placeholder="Enter Your Email">
                            </p>
                            <p>
                                <label>Password</label>
                                <input type="password" placeholder="Enter Password">
                            </p>
                            <p class="check">
                                <input type="checkbox" id="terms">
                                <label for="terms">i agree to all statements including <a href="#">Terms of use</a></label>
                            </p>
                            <p><button type="submit">Sign Up</button></p>
                        </form>
                        <div class="social">
                            <p><span>Or sign up with</span></p>
                            <ul>
                                <li><a href="#" class="google"><ion-icon name="logo-google"></ion-icon></a></li>
                                <li><a href="#" class="facebook"><ion-icon name="logo-facebook"></ion-icon></a></li>
                                <li><a href="#" class="twitter"><ion-icon name="logo-twitter"></ion-icon></a></li>
                            </ul>
                        </div>
                        <div class="afterform">
                            <p>Already have an account</p>
                            <a href="#" class="t-login">Login Here</a>
                        </div>
                    </div>
                </div>
            </div>
            <!---------REGISTER FORM----->
        </div>
    </div>
</div>

<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

   <div class="social-icons">
    <a href="https://facebook.com"><img src="images/facebook.png"></a>
    <a href="https://instagram.com"><img src="images/instagram.png"></a>
    <a href="https://twitter.com"><img src="images/twitter.png"></a>
</div>
    
</body>
</html>
